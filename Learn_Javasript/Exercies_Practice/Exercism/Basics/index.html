<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Navbar</title>
  <style>
    * {
      box-sizing: border-box;
    }
    nav {
      margin: 0;
      padding: 0;
      background-color: lightblue;
      /* height: 30px; */
      overflow: hidden;
    }
    .left {
      float: left; 
    }
    .right {
      float: right;
    }
    li {
      display: inline;
      text-decoration: none;
      list-style: none;
    }
    a {
      text-decoration: none;
      color: black;
    }

  </style>
</head>
<body>
  <nav>
    <li class="left"><a href="#menu">Ram</a></li>
    <li><a href="#menu">Lakhan</a></li>
    <li class="right"><a href="#menu">Shyam</a></li>
    
    
  </nav>
</body>
</html>
